<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>include3</title>
    </h:head>
    <h:body>
        <ui:component id="component3">
            <h1><h:outputText id="greetingOutputText" value="#{bean3.message}"/></h1>
            <h:outputLabel id="greetingOutputLabel" for="greetingInputText" value="#{bean3.outputLabel}"/>

            <br/>
            <h:commandButton id="updateGreetingCommandButton" value="Update Greeting" action="#{bean3.updateGreetingAction()}">

        </ui:component>
    </h:body>
